matrix:
  include:
    - language: node_js
      node_js:
        - "7.7"
      install:
        - "git submodule update --init --recursive"
        - "git submodule update --remote"
        - "npm install"
      script:
        - "npm test"
        
  include:
    - language: python
      python: 
        - "2.7.6"
      install:
        - "npm install -g npm"
        - "pip install -r requirements.txt"
        - "pip install -r requirements-dev.txt"
        - "git submodule update --init --recursive"
        - "git submodule update --remote"
      script:
        - python manage.py test
git:
  submodules: true
